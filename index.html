<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    </style>
    <!-- <script src="script.js"></script> -->

</head>

<body>



    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>


    <div class="list">

        <h2> User Chooses:</h2>

        <div class="buttons">
            <button> Rock</button>
            <button> Paper</button>
            <button> Scissors</button>
        </div>

        <h2>Computer Chooses:</h2>
        <h2>Rock!</h2>


        <div class="game">
            <div class="playernames">
                <div class="player">
                    <h2>You</h2>
                    <div class="userscore">
                        <p>0</p>
                    </div>
                </div>
                <div class="player2">
                    <h2>Computer</h2>
                    <div class="computer">
                        <p>0</p>
                    </div>
                </div>
            </div>
        
            <div class="result">
                <h2>0/0</h2>
            </div>
        </div>

        
        
    </div>

</body>

</html>
