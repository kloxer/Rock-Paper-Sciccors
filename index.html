<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></style>
    <script src="script.js" defer></script>

</head>

<body>



    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>


    <div class="list">

        <h2> User Chooses:</h2>

        <div class="buttons">
            <button id="Rock"> Rock</button>
            <button id="Paper"> Paper</button>
            <button id="Scissors"> Scissors</button>
        </div>

        <h2>Computer Chooses:</h2>
        <h2 id = "computerAnswer">N/A</h2>


        <div class="game">
            <div class="playernames">
                <div class="player">
                    <h2>You</h2>
                    <div class="userscore">
                        <p id = "userscore">0</p>
                    </div>
                </div>
                <div class="player2">
                    <h2>Computer</h2>
                    <div class="computer">
                        <p id ="computer">0</p>
                    </div>
                </div>
            </div>
        
            <div class="result">
                <h2 id = "result">Ties: 0</h2>
            </div>
        </div>

        
        
    </div>

</body>

</html>
